version: "3.9"

services:
  # Oracle Database
  oracle-db:
    image: container-registry.oracle.com/database/express:latest
    container_name: sadad-db1
    ports:
      - "1521:1521"   # Oracle DB
      - "5500:5500"   # Oracle EM Express
    environment:
      ORACLE_PWD: admin123
    restart: unless-stopped

  # Spring Boot API
  sadad-api:
    build:
      context: ./SadadApi   # path to your Spring Boot project
      dockerfile: Dockerfile
    container_name: sadad-api
    depends_on:
      - oracle-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Angular Frontend
  sadad-frontend:
    build:
      context: ./SadadUi   # path to your Angular project
      dockerfile: Dockerfile
    container_name: sadad-frontend
    depends_on:
      - sadad-api
    ports:
      - "4200:80"
    restart: unless-stopped
